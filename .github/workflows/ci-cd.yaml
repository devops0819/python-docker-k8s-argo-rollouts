name: CI/CD Pipeline for Color Grid Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: color-grid # Define your Docker image name here
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/color-grid:${{ github.sha }}
    
    - name: Push Docker image to Docker Hub
      run: docker push  ${{ secrets.DOCKERHUB_USERNAME }}/color-grid:${{ github.sha }}
      
    - name: Install Helm
      run: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh
        
    - name: Update Helm Chart
      run: |
        helm upgrade --install color-grid ./helm/color-grid --namespace default --set image.tag=${{ github.sha }}
