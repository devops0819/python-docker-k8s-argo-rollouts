name: CI/CD Pipeline for Color Grid Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: color-grid # Define your Docker image name here
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: devops0819/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
    
    - name: Update Kubernetes manifest
      run: |
        sed -i 's|container-image:.*|container-image: devops0819/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}|' ./k8s/rollout.yaml
      shell: bash
    
    - name: Commit changes
      uses: EndBug/add-and-commit@v7
      with:
        author_name: GitHub Actions
        author_email: actions@github.com
        message: "Update image tag to ${{ github.sha }}"
        add: './k8s/rollout.yaml'
        
