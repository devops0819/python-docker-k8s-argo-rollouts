name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'chart/**'

env:
  IMAGE_REPO: devops0819/color-grid

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/color-grid:run-${{ github.run_number }}

  update-helm-values-and-create-pr:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}
          ref: main # Ensure starting from the main branch

      - name: Check for changes in the chart directory (Prevent loop)
        id: git-diff
        run: |
          git diff --exit-code ./chart/ || echo "::set-output name=changes_detected::true"

      - name: Exit if no changes detected in the chart directory
        if: steps.git-diff.outputs.changes_detected != 'true'
        run: |
          echo "No changes in the 'chart/' directory. Skipping the rest of the job."
          exit 0

      - name: Create a new branch
        run: |
          git checkout -b auto-update-branch

      - name: Update values.yaml with new image tag
        run: |
          sed -i "s/tag: .*/tag: \"run-${{ github.run_number }}\"/" ./chart/values.yaml

      - name: Commit and push the updated values.yaml to a new branch
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add ./chart/values.yaml
          git commit -m "Update image tag to run-${{ github.run_number }}"
          git push --set-upstream https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }} auto-update-branch

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GH_PAT }}
          pr_title: "Auto-update image tag to run-${{ github.run_number }}"
          pr_body: "This is an automated pull request to update the image tag."
          destination_branch: "main"
          source_branch: "auto-update-branch"
