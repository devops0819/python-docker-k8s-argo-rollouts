apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: integration-test-results
spec:
  metrics:
  - name: integration-test-success-rate
    successCondition: "len(result) > 0 and result[0] > 0.9"  # Ensures result is not empty and 90% tests should pass
    provider:
      prometheus:
        address: http://prometheus-operator-kube-p-prometheus.monitoring.svc.cluster.local:9090
        query: |
          integration_test_success_rate{app="color-grid"}
