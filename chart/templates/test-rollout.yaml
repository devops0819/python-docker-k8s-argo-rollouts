apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: python-test-rollout
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-test
  template:
    metadata:
      labels:
        app: python-test
    spec:
      containers:
      - name: python-tests
        image: devops0819/python-test:latest
        ports:
        - containerPort: 8000
  strategy:
    blueGreen:
      activeService: python-test-active
      previewService: python-test-preview
