# Default values for color-grid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "color-grid"
fullnameOverride: "color-grid"

replicaCount: 5

image:
  repository: devops0819/color-grid
  pullPolicy: Always
  tag: 'run-274'

testImage:
  repository: devops0819/python-test
  pullPolicy: Always
  tag: 'run-274'

imagePullSecrets: []
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: NodePort
  port: 5000
  targetPort: 5000
  nodePort: 30009
  protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  
canaryService:
  host: color-grid-service  # Typically the same as the main service
  port: "5000"

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
