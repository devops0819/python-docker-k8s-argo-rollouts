# Default values for color-grid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: "color-grid"
replicaCount: 5

image:
  repository: devops0819/color-grid
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "run-170"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 5000
  targetPort: 5000
  nodePort: 30009
  protocol: TCP
  
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
